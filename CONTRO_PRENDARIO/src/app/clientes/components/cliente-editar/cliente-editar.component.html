<div class="modal fade" [id]="modalId" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ 'CLIENT_EDIT.EDIT_CLIENT' | translate }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="clienteEditar" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.DOCUMENT_TYPE' | translate }}:</label>
                        <select formControlName="tipoDocumento" class="form-select">
                            <option value="DNI">DNI</option>
                            <option value="PASAPORTE">{{ 'CLIENT_EDIT.PASSPORT' | translate }}</option>
                            <option value="CEDULA">{{ 'CLIENT_EDIT.ID_CARD' | translate }}</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.DOCUMENT_NUMBER' | translate }}:</label>
                        <input type="number" formControlName="numeroDocumento" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.FIRST_NAME' | translate }}:</label>
                        <input type="text" formControlName="nombres" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.LAST_NAME' | translate }}:</label>
                        <input type="text" formControlName="apellidos" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.BIRTH_DATE' | translate }}:</label>
                        <input type="date" formControlName="fechaNacimiento" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.ADDRESS' | translate }}:</label>
                        <input type="text" formControlName="direccion" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.CITY' | translate }}:</label>
                        <input type="text" formControlName="ciudad" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.PHONE' | translate }}:</label>
                        <input type="text" formControlName="telefono" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ 'CLIENT_EDIT.EMAIL' | translate }}:</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ 'CLIENT_EDIT.CANCEL' | translate }}</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!clienteEditar.valid">
                            {{ 'CLIENT_EDIT.SAVE_CHANGES' | translate }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
