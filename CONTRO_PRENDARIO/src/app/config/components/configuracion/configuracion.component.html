    <div class="flex-grow-1 cuerpo text-success">
        <h2 class="font-bold">{{ 'CONFIGURATION.TITLE' | translate }}</h2>
        <div class="configuration-cuerpo d-flex justify-content-between">
            <a *ngIf="authService.isAdmin()" [routerLink]="['/usuarios']" class="btn btn-success">

            </a>
            <div class="d-flex justify-content-between border border-success p-1">
                <p class="pe-3">{{ 'CONFIGURATION.LANGUAGE_PROMPT' | translate }}<br/>
                    {{ 'CONFIGURATION.LANGUAGE_PROMPT_2' | translate }} <i class="bi bi-arrow-right"></i></p>
                <app-lenguage-selector></app-lenguage-selector>
            </div>
            <app-logout-button></app-logout-button>
        </div>
    </div>
</div>
