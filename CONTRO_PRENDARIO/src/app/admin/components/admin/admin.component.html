<!-- src/app/admin/components/admin/admin.component.html -->
<div class="admin-container">
    <div class="dashboard-header">
      <h1 class="text-2xl font-bold mb-2">Panel de Administración</h1>
      <p class="text-gray-600">Bienvenido al sistema de gestión de préstamos</p>
    </div>
  
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value">{{totalUsers}}</div>
        <div class="stat-label">Usuarios Registrados</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">{{totalLoans}}</div>
        <div class="stat-label">Préstamos Activos</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">{{totalPayments}}</div>
        <div class="stat-label">Pagos Procesados</div>
      </div>
    </div>
  
    <div class="actions-grid">
      <button class="action-button primary" (click)="navigateToUsers()">
        <span class="icon">👥</span>
        Gestionar Usuarios
      </button>
      
      <button class="action-button primary" (click)="navigateToLoans()">
        <span class="icon">💰</span>
        Gestionar Préstamos
      </button>
      
      <button class="action-button primary" (click)="navigateToPayments()">
        <span class="icon">💳</span>
        Gestionar Pagos
      </button>
      
      <button class="action-button primary" (click)="navigateToReports()">
        <span class="icon">📊</span>
        Ver Reportes
      </button>
      
      <button class="action-button primary" (click)="navigateToSettings()">
        <span class="icon">⚙️</span>
        Configuración
      </button>
      
      <button class="action-button danger" (click)="logout()">
        <span class="icon">🚪</span>
        Cerrar Sesión
      </button>
    </div>
  </div>
